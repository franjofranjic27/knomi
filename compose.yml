services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: knomi-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__LOG_LEVEL: WARN
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  knomi-worker:
    profiles: ["worker"]
    build: .
    command: python -m knomi ingest /data
    environment:
      KNOMI_DB_URL: http://qdrant:6333
    volumes:
      - ./data:/data:ro
    depends_on:
      qdrant:
        condition: service_healthy

volumes:
  qdrant_data:
    driver: local
