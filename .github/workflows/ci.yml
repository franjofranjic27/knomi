name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Mypy
        run: uv run mypy knomi

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests
        run: |
          uv run pytest tests/unit -v --tb=short || ec=$?
          [ "${ec:-0}" -eq 0 ] || [ "${ec:-0}" -eq 5 ]

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        options: >-
          --health-cmd "true"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Wait for Qdrant
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:6333/healthz > /dev/null 2>&1; then
              echo "Qdrant ready"
              exit 0
            fi
            echo "Waiting for Qdrant ($i/30)..."
            sleep 2
          done
          echo "Qdrant did not become ready in time" && exit 1

      - name: Run integration tests
        env:
          KNOMI_DB_URL: http://localhost:6333
        run: uv run pytest tests/integration -v --tb=short
