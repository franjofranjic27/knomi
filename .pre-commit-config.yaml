repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy type check
        entry: uv run mypy knomi
        language: system
        pass_filenames: false
        types: [python]

      - id: pytest-unit
        name: pytest unit tests
        entry: bash -c 'uv run pytest tests/unit --tb=short -q; c=$?; [ $c -eq 5 ] && exit 0 || exit $c'
        language: system
        pass_filenames: false
        stages: [pre-push]
